# =================================================================
# REDIS PRODUCTION CONFIGURATION
# bg-threat-ai Console-First Threat Detection Platform
# =================================================================

# Network and Security
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
tcp-keepalive 60

# Authentication
requirepass your-secure-redis-password

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
save 900 1
save 300 10
save 60 10000

# Append Only File (AOF) Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Performance Tuning
timeout 300
databases 16
hz 10

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Configuration
maxclients 10000

# Security Hardening
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "CONFIG_a8f2d9e1b7c6"

# Disable dangerous commands in production
rename-command DEBUG ""
rename-command EVAL ""
rename-command SHUTDOWN SHUTDOWN_a8f2d9e1b7c6

# =================================================================
# THREAT DETECTION SPECIFIC SETTINGS
# =================================================================

# Optimized for caching workload
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Memory usage optimization
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# =================================================================
# MONITORING AND METRICS
# =================================================================

# Enable latency monitoring
latency-monitor-threshold 100

# Connection tracking
notify-keyspace-events Ex

# =================================================================
# PRODUCTION NOTES
# =================================================================

# 1. Replace 'your-secure-redis-password' with a strong password
# 2. Adjust maxmemory based on available system memory
# 3. Monitor slow log for performance optimization
# 4. Regular backups of AOF/RDB files
# 5. Use Redis Sentinel for high availability if needed