# =================================================================
# NGINX PRODUCTION CONFIGURATION
# bg-threat-ai Console-First Threat Detection Platform
# =================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Performance Tuning
worker_rlimit_nofile 65535;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Character Encoding
    charset utf-8;
    
    # Logging Configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer Settings
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Timeout Settings
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=health:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # Upstream Configuration for Load Balancing
    upstream bg_threat_ai_backend {
        least_conn;
        server bg-threat-ai:3002 max_fails=3 fail_timeout=30s;
        # Add more servers for scaling:
        # server bg-threat-ai-2:3002 max_fails=3 fail_timeout=30s;
        # server bg-threat-ai-3:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Security Headers Map
    map $sent_http_content_type $security_headers {
        default "X-Content-Type-Options: nosniff";
    }
    
    # Include additional configuration files
    include /etc/nginx/conf.d/*.conf;
}

# =================================================================
# Stream Configuration for WebSocket Load Balancing
# =================================================================

stream {
    upstream websocket_backend {
        least_conn;
        server bg-threat-ai:3002;
        # Add more servers for WebSocket scaling:
        # server bg-threat-ai-2:3002;
        # server bg-threat-ai-3:3002;
    }
    
    server {
        listen 8080;
        proxy_pass websocket_backend;
        proxy_timeout 1s;
        proxy_responses 1;
        error_log /var/log/nginx/websocket_error.log;
    }
}